<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        3.14
      </div>
      <form id="buttons">
        <div class="row">
          <button class="number" type="submit">7</button>
          <button class="number" type="submit">8</button>
          <button class="number" type="submit">9</button>
          <button class="operator" type="submit">รท</button>
        </div>
        <div class="row">
          <button class="number" type="submit">4</button>
          <button class="number" type="submit">5</button>
          <button class="number" type="submit">6</button>
          <button class="operator" type="submit">x</button>
        </div>
        <div class="row">
          <button class="number" type="submit">1</button>
          <button class="number" type="submit">2</button>
          <button class="number" type="submit">3</button>
          <button class="operator" type="submit">-</button>
        </div>
        <div class="row">
          <button id="clear" type="submit">C</button>
          <button class="number" type="submit">0</button>
          <button type="submit" id="equals">=</button>
          <button class="operator" type="submit">+</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
