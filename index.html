<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="reset.css" rel="stylesheet" type="text/css">
    <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="calculator">
      <div id="display">3.14</div>
      <form id="buttons">
        <div class="row">
          <button class="digit" type="button">7</button>
          <button class="digit" type="button">8</button>
          <button class="digit" type="button">9</button>
          <button class="warn operation" id="delete" type="button">Del</button>
          <button class="warn operation" id="clear" type="button">C</button>
        </div>
        <div class="row">
          <button class="digit" type="button">4</button>
          <button class="digit" type="button">5</button>
          <button class="digit" type="button">6</button>
          <button class="operation operator" type="button">x</button>
          <button class="operation operator" type="button">รท</button>
        </div>
        <div class="row">
          <button class="digit" type="button">1</button>
          <button class="digit" type="button">2</button>
          <button class="digit" type="button">3</button>
          <button class="operation operator" type="button">+</button>
          <button class="operation operator" type="button">-</button>
        </div>
        <div class="row">
          <button class="digit" type="button">0</button>
          <button class="operation" type="button" id="decimal">.</button>
          <button class="operation" type="button" id="negative">(-)</button>
          <button class="operation" type="button" id="equals">=</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
